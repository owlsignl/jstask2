<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {
  var len = aqiData.length;
  var arr = [];
  var oUl = document.getElementById('aqi-list');
  for(var i = 0;i<len;i++){//遍历数组，并将大于60的项放到arr中。
    if(aqiData[i][1]>60){
      arr.push(aqiData[i]);
    }
  }
  var tmp = [];
  for(var i=0;i<arr.length;i++){
    for(var j=i+1;j<arr.length;j++){
      if(arr[i] < arr[j]){
        tmp = arr[i];
        arr[i] = arr[j];
        arr[j] = tmp;
      }
    }
  }
for(var i = 0;i<arr.length;i++){
    var oLi = document.createElement('li');
    oLi.innerHTML = "第" + (i+1) + "名：" + arr[i][0] + ',' + arr[i][1];
    oUl.appendChild(oLi);
  }
})();


</script>
</body>
</html>
