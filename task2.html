<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 91],
  ["西安", 100]
];

(function () {
  var len = aqiData.length;
  var arr = [];
  var oUl = document.getElementById('aqi-list');
  for(var i = 0;i<len;i++){//遍历数组，并将大于60的项放到arr中。
    if(aqiData[i][1]>60){
      arr.push(aqiData[i][1]);
    }
  }
arr.sort(order);//自大而小排列
for(var j =0;j<arr.length;j++){
  for(var i = 0;i<len;i++){
  if(arr[j] == aqiData[i][1]){
    var oLi = document.createElement('li');
    oLi.innerHTML = "第" + (j+1) + "名：" + aqiData[i][0] + ',' + aqiData[i][1];
    oUl.appendChild(oLi);
  }
  
}
}


  //自定义排序函数
function order(a,b){
  return a>b? -1 : 1;
}
})();


</script>
</body>
</html>
